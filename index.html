<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <h3> ficha para o atendimento</h3>
        </div>
    </header>
    <div class="container">Favor, preencha os campos:</div>
    <form>
        <div class="form-campo">
            <label for="Nome completo">Nome completo</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone para contato</label>
            <input type="tel" id="campo-telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">Cpf</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="endereco-completo">Endereço completo</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-campo">
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
